    <h1>CALCULADORA DE IMC</h1><br>

            <form>
                <table>

                        <td>

                        </td>

                </table>

                    <input type="submit" id="botão" value="enviar" onclick="verificação()">
                </div>
            </form>
        <script>
            function verificação(){
                var verificar1 = value(nome);
                var verificar2 = value(email);
                var verificar3 = value(senha);
                if (verificar1 || verificar2 || verificar3 == value(""))
                window.alert("alguma informação faltando!")
            }
